<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple interest calculator</title>
    </head>
    <body>
    <body onload="finishPage()">
    	<div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>

        Interest Rate <input type="range" min="1" max="20" step="0.25" value="10.25" id="rate" onchange=refreshSlider()>  <span id="rateLabel">10.25%</span><br/>>
        No. of Years <select id="years"><!--The years will be listed by using the function-->
        </select> <br/>
        <button onClick="compute()">Compute</button><!--The compute function gives the calculated value of the interest -->
        <span id="result"></span><br>

        
        
        <footer>&copy; This calculator belongs to Saketh Rahul</footer>
        </div>
    </body>
</html>
